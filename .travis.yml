dist: trusty

sudo: false

language: php

git:
  depth: 5

cache:
directories:
  - $HOME/.composer/cache

php:
  - 7.1
  - 7.2

env:
  - SYMFONY_VERSION="4.1.*"
  - SYMFONY_VERSION="^4.2"

before_install:
  - phpenv config-rm xdebug.ini

install:
  - composer install --no-interaction --profile --no-progress

script:
  - php ./vendor/bin/phpunit
