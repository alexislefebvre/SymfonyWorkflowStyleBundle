framework:
    workflows:
        pull_request:
            marking_store:
                type: single_state
            supports:
                - Symfony\Bundle\FrameworkBundle\Tests\DependencyInjection\FrameworkExtensionTest
            initial_place: start
            metadata:
                title: workflow title
            places:
                start_name_not_used:
                    name: start
                    metadata:
                        title: place start title
                coding: ~
                travis: ~
                review: ~
                merged: ~
                closed: ~
            transitions:
                submit:
                    from: start
                    to: travis
                    metadata:
                        title: transition submit title
                        style:
                            label: 'My custom label'
                            arrow_color: '#0088FF'
                            label_color: 'Red'
                update:
                    from: [coding, travis, review]
                    to: travis
                wait_for_review:
                    from: travis
                    to: review
                request_change:
                    from: review
                    to: coding
                accept:
                    from: review
                    to: merged
                reject:
                    from: review
                    to: closed
                reopen:
                    from: closed
                    to: review
